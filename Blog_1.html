<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Page</title>
</head>
<body>

  <div class="blog-container">
    <img src="blog_image.jpg" alt="Blog Image" class="blog-image">
    <h1 class="blog-title">Title of the Blog</h1>
    <p class="author">Author Name</p>
    <p class="publish-date">Publish Date</p>
    <div class="blog-text">
      <p>Your blog text goes here...</p>
    </div>

    <div class="related-blogs">
      <h2>Related Blogs</h2>
      <div class="blog-card">
        <img src="blog_image1.jpg" alt="Blog Image 1" class="blog-card-image">
        <h3 class="blog-card-title">Blog Title 1</h3>
        <p class="blog-card-author">Author Name 1</p>
        <p class="blog-card-date">Publish Date 1</p>
      </div>

      <div class="blog-card">
        <img src="blog_image2.jpg" alt="Blog Image 2" class="blog-card-image">
        <h3 class="blog-card-title">Blog Title 2</h3>
        <p class="blog-card-author">Author Name 2</p>
        <p class="blog-card-date">Publish Date 2</p>
      </div>

      <div class="blog-card">
        <img src="blog_image3.jpg" alt="Blog Image 3" class="blog-card-image">
        <h3 class="blog-card-title">Blog Title 3</h3>
        <p class="blog-card-author">Author Name 3</p>
        <p class="blog-card-date">Publish Date 3</p>
      </div>
    </div>
  </div>

</body>
</html>
